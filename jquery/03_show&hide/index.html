<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리함수들</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <h1>[Jquery 보이기/숨김함수]</h1>
    <ul>
        <li>$("선택자").css() -> js programe 으로 요소에 csss(스타일시트) 를 설정할때 사용</li>
        <li>$("선택자").hide() -> js programe 으로 요소를 숨길때 사용한다</li>
        <li>$("선택자").show() -> js programe 으로 숨겨져 있는 요소를 보이게 할때 사용한다</li>
        <li>$("선택자").toggle() -> js programe 으로 한번 클릭하면 보이고, 또 한번 클릭하면 감출때 사용하는 함수</li>
    </ul>
    <hr>
    <button id="btn1">숨김</button>
    <button id="btn2">보이기</button>
    <button id="btn3">토글</button>
    <button id="btn4">숨김</button>
    <button id="btn5">보이기2</button>
    <hr>
    <div class="box">
        <div>숨김박스</div>
        <div>보이기박스</div>
        <div>보이기/숨김 토글박스</div>
        <div>숨김박스</div>
    </div>
</body>
</html>
