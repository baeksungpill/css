<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트배열 응용</title>
</head>
<body>
    <script>
        // 1. 소녀시대 멤버를 배열에 기억시켜서 출력하는 프로그램
        // 2. 소녀시대의 멤버는 (멤버이름) 입니다
        // 수평선 긋고
        // 4. 반복문 이용해서 출력

        let gg = ["윤아","태연","서현","제시카","티파니","효연","수영","유리","써니"];
        document.write("소녀시대의 멤버는 " + gg[0] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[1] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[2] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[3] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[4] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[5] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[6] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[7] + " 입니다<br>");
        document.write("소녀시대의 멤버는 " + gg[8] + " 입니다<br>");

        document.write("<hr>");

        for(let i=0;i<=8;i++){
            document.write("소녀시대의 멤버는 " + gg[i] + " 입니다<br>");
        }
    </script>
</body>
</html>
