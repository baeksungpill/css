<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 응용</title>
</head>
<body>
    <script>
        let schdule = {
            mon:{
                first:"1교시:html",
                second:"2교시:css"
            },
            tue:{
                first:"1교시:javascript",
                second:"2교시:jquery"
            },
            wen:{
                first:"1교시:작품집",
                second:"2교시:포트폴리오"
            }
        }
        document.write("<h3>월요일</h3>" + schdule.mon.first + "<br>" + schdule.mon.second + "<br>");
        document.write("<h3>화요일</h3>" + schdule.tue.first + "<br>" + schdule.tue.second + "<br>");
        document.write("<h3>수요일</h3>" + schdule.wen.first + "<br>" + schdule.wen.second + "<br>");

    </script>
</body>
</html>
