<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 응용</title>
</head>
<body>
    <script>
        let day = ["월요일","화요일","수요일"]
        let schdule = {
            mon:{
                first:"html",
                second:"css"
            },
            tue:{
                first:"javascript",
                second:"jquery"
            },
            wen:{
                first:"작품집",
                second:"포트폴리오"
            }
        }
        document.write(day[0] + "<br>" + schdule.mon.first + "<br>" + schdule.mon.second + "<br>");
        document.write(day[1] + "<br>" + schdule.tue.first + "<br>" + schdule.tue.second + "<br>");
        document.write(day[2] + "<br>" + schdule.wen.first + "<br>" + schdule.wen.second + "<br>");

    </script>
</body>
</html>
