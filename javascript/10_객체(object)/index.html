<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트객체data</title>
</head>
<body>
    <!-- 
    객체(object) -> 어떤것에 대한 정보들을 모아놓은 저장공간
    ex) 강아지 객체
    이름,나이,색깔,족보 이런 정보를 하나로 모아둔게 객체

    객체 -> key(index) 와 값(value) 쌍으로 정보를 담는다
    방법
     1. 객체이름, 키이름 으로 저장된 data를 꺼낼수 있다
     2. 객체이름["key"]
    
    -->
    <script>
        // 객체
        let dog = {
            name:"초코",
            age:3,
            color:"갈색",
        };
        // 객체 data를 접근해서 출력
        document.write(dog.name + "<br>");
        document.write(dog.age + "<br>");
        document.write(dog.color + "<br>");
        console.log(dog);




        document.write("<hr>");
        // 배열
        let dog2 = ["초코",3,"갈색"];
        // 배열 data를 접근해서 출력
        document.write(dog2[0] + "<br>");
        document.write(dog2[1] + "<br>");
        document.write(dog2[2] + "<br>");
        document.write(dog2 + "<br>");
        </script>

    <script>
        document.write("<hr>");
        // 친구객체
        let friend = {
            name:"홍길동",
            age:20,
            hobby:"운동",
            favorite:"수학"
        };
        console.log(friend);
        // 두가지방법 접근
        document.write(friend.name + "<br>");
        document.write(friend["name"] + "<br>");
        document.write("<hr>");
        
        // 학교객체만들기(객체안에 또다른 다중객체)
        let school = {
            name:"케이디초등학교",
            location:{
                city:"서울",
                street:"종로구 123"
            },
            grade:16
        }
        document.write(school.name + "<br>");
        document.write(school.location.city + "<br>");
        document.write(school.location.street + "<br>");
        document.write("<hr>");
        
        // 동물원에 동물 객체
        // []표기법으로 접근
        let zoo = {
            lion:{
                name:"킹",
                age:5,
                character: "갈기가 멋져요"
            },
            gire:{
                name:"길쭉이",
                age:3,
                character: "목이 길어요"
            },
            panda:{
                name:"통통이",
                age:4,
                character: "대나무를 좋아해요"
            }
        }
        document.write(zoo["lion"]["name"] + "<br>");
        document.write(zoo.lion.name + "<br>");
    </script>
</body>
</html>
