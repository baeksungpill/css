<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트출력문3가지</title>
    <style>
        h1{color: red;}
        h2{color: blue;}
        p{color: green;}
    </style>
</head>
<body>
    <h1>제일큰제목</h1>
    <script>
        document.writeln("<h2>두번째로 큰제목</h2>");
        document.writeln("<p>두번째로 큰제목</p>");
        alert("<h3>세번째로 큰제목</h3>");
    </script>
</body>
</html>
