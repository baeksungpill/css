<!DOCTYPE html>
<html lang="en">
<head>

    <title>자바스크립트출력문3</title>
    <script>
        document.write("head와head사이에 자바스크립트 명령문<br>");
    </script>
</head>
<body>
    <h1>큰제목</h1>
    <p>문단</p>
    <ul>
        <li>기차</li>
        <li>배</li>
        <li>자동차</li>
    </ul>
    <script>
        document.write("본문안에서 실행될 자바스크립트 명령문입니다");
    </script>
</body>
</html>
