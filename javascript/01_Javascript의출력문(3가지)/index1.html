<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트에서 사용하는 출력문(3가지)</title>
    <script>
        // 출력문은 프로그램결과를 화면(브라우저)에 보여주는 명령문
        // 1. document.write("결과보여줄내용")
        // 2. alert("경고창으로 화면에 결과표시")
        // 3. console.log ("콘솔에결과표시")
        document.write("안녕하세요!!!<br>");
        document.write("자바스크립트입니다");
        document.write("<hr>");
        document.write(100 + 300);




    </script>
</head>
<body>
    <h1>큰제목에 붙히는 태그</h1>
</body>
</html>
