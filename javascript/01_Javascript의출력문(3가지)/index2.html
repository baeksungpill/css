<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 출력문2</title>
</head>
<body>
    <h1>이 문서에서 가장 중요한 큰제목에 사용하는 태그</h1>
    <p>
        문서에서 문단에 붙히는 태그다
    </p>
    <script>
        document.write("<hr>");
        document.write("body문 안에서도 script사이에 자바스크립을 사용할수 있다<br>");
        document.write("실제로 개발자들은 자바스크립트를 삽입할때 body안에 맨 아래 코딩한다");
    </script>
</body>
</html>
