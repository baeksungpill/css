<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset</title>
</head>
<body>
    <!--
    개발자가 속성을 임의로 만드는거
    제이쿼리에서는 attr()
    자바스크립은 getAttribute()
    <img src="" alt=""> <<< src, alt 이런게 속성, 속성값
    -->
    <!-- 
    문법  - <태그명 data - 이름 - 이름> </태그명>
    data 뒤에 붙는 이름은 소문자로 시작해야함,
    -->
    <h1 data-index="a">제목태그1</h1>
    <h1 data-index="b">제목태그2</h1>
    <h1 data-index="c">제목태그3</h1>

    <script>
        let tit = document.getElementsByTagName("h1");
        console.log(tit);
        for(let i=0;i<tit.length;i++){
            tit[i].addEventListener("click",function(){
                let index = this.getAttribute('data-index');
                alert(index);
            })
        }

    </script>

</body>
</html>
