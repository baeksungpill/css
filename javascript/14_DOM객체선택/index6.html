<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체선택명령 응용</title>
</head>
<body>
    <h1>회원명단</h1>
    <ul>
        <li>강영훈</li>
        <li>류다운</li>
        <li>김효중</li>
        <li>김효연</li>
        <li>손서옥</li>
        <li>김지연</li>
        <li>김소위</li>
        <li>한소희</li>
        <li>박민황</li>
        <li>민지윤</li>
        <li>최지윤</li>
        <li>표지수</li>
        <li>이일준</li>
        <li>조현아</li>
    </ul>
    

    <script>
        let name = document.querySelectorAll("ul li");
        for(let i=0;i<name.length;i++){
            if(i%2==0){
                name[i].style.background="yellow";
                name[i].style.fontSize="36px";
            }else{
                name[i].style.background="orange";
                name[i].style.fontSize="20px";
                name[i].style.color="#fff";
                name[i].style.listStyle="none";
            }
        }
        console.log(name);




    </script>
</body>
</html>
