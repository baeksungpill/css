<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건식 응용3</title>
</head>
<body>
    <script>
        let su = prompt("숫자를 입력해주세요");

        if(su > 0){
            alert("양수")
        }else{
            alert("음수")
        }
    </script>
</body>
</html>
