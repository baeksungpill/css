<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중if응용문제</title>
</head>
<body>
    <!-- 
    외부로부터 data를 받아서 성명,국어점수,영어점수,수학점수,컴퓨터점수
    총점 = 국어+영어+수학+컴퓨터
    평균 = 총점 / 4
    평점 = 평균이 90이상이면 수 , 80이상 우, 70이상 미, 60이상 양, 나머지 가
    학점 = 평균이 95점이상이면 A+ , 90이상  A , 85이상 B+ , 80이상 B , 75이상 C+ , 70이상 C , 65이상 D+ , 60이상 D , 나머지 F
    -->
    <script>
        let name = prompt("이름을 입력해주세요?");
        let kor = prompt("국어점수를 입력해주세요?");
        let eng = prompt("영어점수를 입력해주세요?");
        let mat = prompt("수학점수를 입력해주세요?");
        let com = prompt("컴퓨터점수를 입력해주세요?");

        let tot = Number(kor) + Number(eng) + Number(mat) + Number(com);
        let avg = tot / 4;
        let rem = "";
        let hrem = "";

        if(avg >= 90){
            rem = "수";
        }else if(avg >= 80){
            rem = "우";
        }else if(avg >= 70){
            rem = "미";
        }else if(avg >= 60){
            rem = "양";
        }else{
            rem = "가";
        }

        if(avg >= 95){
            hrem = "A+";
        }else if(avg >= 90){
            hrem = "A";
        }else if(avg >= 85){
            hrem = "B+";
        }else if(avg >= 80){
            hrem = "B";
        }else if(avg >= 75){
            hrem = "C+";
        }else if(avg >= 70){
            hrem = "C";
        }else if(avg>= 65){
            hrem = "D+";
        }else if(avg >= 60){
            hrem = "D";
        }else{
            hrem = "F";
        }


        document.write("이름:" + name + "<br>");
        document.write("국어점수:" + kor + "<br>");
        document.write("영어점수:" + eng + "<br>");
        document.write("수학점수:" + mat + "<br>");
        document.write("컴퓨터점수:" + com + "<br>");
        document.write("평균:" + avg + "<br>");
        document.write("평점:" + rem + "<br>");
        document.write("학점:" + hrem);






    </script>
</body>
</html>
