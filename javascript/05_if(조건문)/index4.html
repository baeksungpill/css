<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건식 응용1</title>
</head>
<body>
    <script>
        let age = prompt("나이를 입력하세요");
        if(age>=19){
            alert("성인 입니다")
        }else{
            alert("미성년자 입니다")
        }

    </script>
</body>
