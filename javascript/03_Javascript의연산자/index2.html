<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자(2. 관계연산자)</title>
</head>
<body>
    <!-- 
    관계 연산자
        > 크다
        < 작다
        >= 크거나 같다 (이상)
        <= 작거나 같다 (이하)
        == 같다
        != 같지않다
        === type까지 같다
        *** 관계연산자 결과값은 true(참),false(거짓) 참,거짓 2개만 반환(return)해준다(알려준다).
    -->
        <script>
            let num1 = 10;
            let num2 = 20;
            let num3 = 30;
            let num4 = 30;
            let num0 = "10";
            
            let num5 = num1 > num2;
            document.write("num5의변수값=" + num5 + "<br>");
            // 10이 20보다 작으니까 false로 인터넷창에 나옴
            num6 = num1 == num2;
            document.write("num6의변수값=" + num6 + "<br>");
            let num7 = num2 != num3;
            document.write("num7의변수값=" + num7 + "<br>");
            // true로 알려줌 참이기때문에 

            let num00 = num1 == num0;
            document.write("num00의변수값=" + num00 + "<br>");
            // true로 나오는데 , == << 문자,숫자 판별안하고 그냥 같은지만 보기떄문에
            let num77 = num1 === num0;
            document.write("num77의변수값=" + num77 + "<br>");
            // false로 나옴, 왜냐면 === << type까지 같은지 물어보는거기 때문에 
            
            let num9 = num3 >= num4;
            document.write("num9의변수값=" + num9 + "<br>");

        </script>
</body>
</html>
