<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 응용</title>
</head>
<body>
    
    <script>
        let write = 100;
        let english = 100;
        let math = 100;
        total = write + english + math;
        document.write("국어점수=" + write + "<br>");
        document.write("영어점수=" + english + "<br>");
        document.write("수학점수=" + math + "<br>");
        document.write("총점=" + total + "<br>");
        total/=3;
        document.write("평균=" + total + "<br>");


    </script>

</body>
</html>
