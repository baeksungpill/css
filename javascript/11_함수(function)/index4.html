<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 응용</title>
</head>
<body>
    <script>
        function txt(){
            document.write("무궁화 삼천리 화려 강산<br>대한 사람 대한으로 길이 보전하세<br><br>");
        }
        let write = ["동해물과 백두산이 마르고 닳도록<br>하느님이 보우하사 우리나라 만세<br>",
            "남산위에 저 소나무 철갑을 두른 듯<br>바람서리 불변함은 우리 기상일세<br>",
            "가을 하늘 공활한데 높고 구름없이<br>밝은 달은 우리 가슴 일편단심일세<br>",
            "이 기상과 이 맘으로 충성을 다하여<br>괴로우나 즐거우나 나라 사랑하세<br>"
        ];
        let tit = ["<1절><br>","<2절><br>","<3절><br>","<4절><br>"];

        document.write(tit[0] + write[0]);
        txt();
        document.write(tit[1] + write[1]);
        txt();
        document.write(tit[2] + write[2]);
        txt();
        document.write(tit[3] + write[3]);
        txt();


    </script>
</body>
</html>
