<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(익명함수)</title>
</head>

<body>
    <!-- 
        익명함수 -> 함수의 이름이 없는 함수
        어떻게 사용 -> 변수에 담아서 사용
        언제 사용 -> 잠깐 사용할때, 다른함수에 값을 전달할때
    -->
    <script>
        // 익명 함수선언 - 함수에 이름이 없음
        // function() {
        //     alert("안녕!!!");
        // }

        // 이름이 없으니까 변수에 넣어서 사용하는 함수
        let hi = function() {
            alert("안녕!!!");
        }

        // 함수 실행 하려면 함수이름을 호출해서 실행, 
        hi();
    </script>
</body>

</html>
