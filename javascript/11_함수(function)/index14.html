<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 응용</title>
</head>
<body>
    <script>

        function total(name,weight,height){
            document.write(`${name}님의 체질량지수는 ${weight / (height * height / 10000)}입니다.<br>`);
        }
        total("홀쭉이",43.52,160);
        total("코린이",61.25,175);
        total("홀쭉이",77.76,180);
    </script>
</body>
</html>
