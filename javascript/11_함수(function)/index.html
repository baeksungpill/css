<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function)</title>
</head>
<body>
    <!-- 
    함수(function) -> 디자인에서 컴포넌트랑 똑같음, 저장해놨다가 가져오는거
    명령형식 - function 함수이름(){
                        할일 코드;
                    }
    -->
    <script>
        // 함수를 사용하려면 함수로 선언
        function hi(){
            alert("안녕하세요!!");
        }
        // 결과창봐도 아무일도 안일어남, 왜냐하면 컴포넌트 등록해놨으니까, 
        // 사용(실행) 하려면 함수명을 호출해서 실행한다
        hi();
    </script>
</body>
</html>
