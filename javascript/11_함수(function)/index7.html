<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수매개변수 응용문제</title>
</head>
<body>
    <!-- 
        1. 여기는 서울입니다. 5번출력 
            여기는 부산입니다. 4번출력
            여기는 제주입니다. 3번출력
    -->
    <script>
        function city1(name){
            for(let i=1;i<=5;i++){
                document.write(`여기는 ${name}입니다.<br>`);
            }
        }
        function city2(name){
            for(let i=1;i<=4;i++){
                document.write(`여기는 ${name}입니다.<br>`);
            }
        }
        function city3(name){
            for(let i=1;i<=3;i++){
                document.write(`여기는 ${name}입니다.<br>`);
            }
        }
        city1("서울");
        city2("부산");
        city3("제주");
    </script>
</body>
</html>
