<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수매개변수 응용문제</title>
</head>
<body>
    <!-- 
        1. 여기는 서울입니다. 5번출력 
            여기는 부산입니다. 4번출력
            여기는 제주입니다. 3번출력
    -->
    <script>
        function city(name,su){
            for(let i=1;i<=su;i++){
                document.write(`여기는 ${name}입니다.<br>`);
            }
        }
        city("서울",5);
        city("부산",4);
        city("제주",3);
    </script>
</body>
</html>
